<div class="cart-wrapper container">
  <div class="row cart-row">
    <div class="cart-list-wrapper" [class.checkout]="isCheckout">
      <div class="row cart-header">
        <div class="cart-logo">
          <img src="/assets/images/cart_logo.png" alt="Cart logo">
          <div class="border-line"></div>
        </div>
        <div class="cart-header-title">
          <span>{{ isSummary ? 'Your Order Summary' : 'Your Shopping Cart' }}</span>
        </div>
      </div>
      <cart-list [cart]="cart" [isSummary]="isSummary"></cart-list>
      <div class="row cart-footer">
        <div class="col-11 cart-footer-content">
          <div class="back-button">
            <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
            <span *ngIf="!isCheckout || isSummary">Back to Shop</span>
            <span (click)="isCheckout = false" *ngIf="isCheckout && !isSummary">Back to Checkout</span>
          </div>
          <div class="cart-footer-subtotal">
            <span>Subtotal:</span>
            <span>${{(subtotal).toFixed(2)}}</span>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="!isCheckout">
        <div class="checkout-button col-11">
          <button (click)="onCheckout()">
            Checkout
          </button>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
    <div class="payment" [class.expanded]="isCheckout">
      <payment *ngIf="!isSummary"></payment>
      <cart-success *ngIf="isSummary"></cart-success>
    </div>
  </div>
</div>
