<div class="cart-item-wrapper">
  <div class="row cart-item" *ngFor="let cartItem of cart.products">
    <div class="row cart-item-content" [ngClass]="isSummary ? 'col-12' : 'col-11'">
      <div class="col-sm-4 col-md-3 col-lg-2 cart-item-image">
        <div>
          <img [src]="cartItem.product.pictureUrl" alt="Cart item image">
        </div>
      </div>
      <div class="col-sm-8 col-md-9 col-lg-10 cart-item-description">
        <div class="row">
          <div class="col-md-12 col-lg-5 cart-item-description-name">
            <span class="cart-item-description-name-title">{{cartItem.product.name}}</span>
            <span>Ref. {{cartItem.product.refNumber}}</span>
          </div>
          <div class="col-md-12 col-lg-2 cart-item-description-color">
            <span>{{cartItem.product.color}}</span>
          </div>
          <div class="col-md-12 col-lg-2 cart-item-description-quantity" [class.summary]="isSummary">
            <span (click)="onQuantityChange(cartItem)"
                  *ngIf="quantityChange !== cartItem.product.id">{{cartItem.quantity}}</span>
            <input #quantityInput *ngIf="quantityChange && quantityChange === cartItem.product.id" type="number"
                   (blur)="onChangeItemQuantity(cartItem, $event)" min="1">
          </div>
          <div class="col-md-12 col-lg-3 cart-item-description-price">
            <span>${{(cartItem.quantity * cartItem.product.price).toFixed(2)}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-1 cart-item-delete-icon" *ngIf="!isSummary">
      <div class="close-icon" (click)="onCartListItemDelete(cartItem.product.id)"></div>
    </div>
  </div>
</div>
